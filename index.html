<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GeoWeather</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>GeoWeather</h1>
    </header>
    <div class="container">
      <div id="content" class="content">
        <div class="location-text">
          <h2 id="city-text">loading . . . </h2>
          <h3 id="region-text" class="subtext"></h3>
        </div>
        <div class="weather-text">
          <h2 id="current-temp"></h2>
          <h3 id="current-weather" class="subtext"></h3>
        </div>
        <h3 id="forecast-days" class="forecast-days">Amount of forecast days: </h3>
        <div id="canvas">
          <!-- Canvas (weather graph) goes here -->
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
